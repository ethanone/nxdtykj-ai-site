<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 四层架构视觉化：数据层、智能层、执行层、决策层 -->
  <g id="four-layers">
    <!-- 数据层（底层） -->
    <rect x="5" y="45" width="35" height="8" rx="2" fill="#2563EB" opacity="0.2"/>
    <!-- 智能层 -->
    <rect x="5" y="33" width="35" height="8" rx="2" fill="#7C3AED" opacity="0.3"/>
    <!-- 执行层 -->
    <rect x="5" y="21" width="35" height="8" rx="2" fill="#059669" opacity="0.4"/>
    <!-- 决策层（顶层） -->
    <rect x="5" y="9" width="35" height="8" rx="2" fill="url(#grad1)"/>
    
    <!-- 连接线表示数据流动 -->
    <line x1="22.5" y1="17" x2="22.5" y2="29" stroke="#2563EB" stroke-width="1.5" opacity="0.4"/>
    <line x1="22.5" y1="29" x2="22.5" y2="41" stroke="#7C3AED" stroke-width="1.5" opacity="0.4"/>
    <line x1="22.5" y1="41" x2="22.5" y2="53" stroke="#059669" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- AI增长箭头（右侧） -->
  <g id="growth-arrow">
    <path d="M 50 45 L 50 25 L 62 25 L 62 18 L 78 30 L 62 42 L 62 35 L 50 35 Z" fill="url(#grad1)"/>
    <!-- 增长趋势线 -->
    <path d="M 50 48 Q 58 38, 66 30 T 82 22" stroke="#059669" stroke-width="2" fill="none" opacity="0.8" stroke-linecap="round"/>
    <!-- 数据点 -->
    <circle cx="50" cy="48" r="2" fill="#2563EB" opacity="0.8"/>
    <circle cx="66" cy="30" r="2" fill="#7C3AED" opacity="0.8"/>
    <circle cx="82" cy="22" r="2" fill="#059669" opacity="0.8"/>
  </g>
  
  <!-- 文字标识 -->
  <g id="text">
    <text x="95" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1F2937" letter-spacing="-0.5">AI</text>
    <text x="95" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2563EB" letter-spacing="1.5">增长</text>
  </g>
  
  <!-- 装饰性光晕 -->
  <circle cx="22.5" cy="13" r="12" fill="url(#grad2)" opacity="0.3"/>
</svg>
