<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI网络节点 -->
  <g id="ai-network">
    <circle cx="15" cy="30" r="6" fill="url(#grad1)"/>
    <circle cx="5" cy="20" r="3" fill="#2563EB" opacity="0.7"/>
    <circle cx="5" cy="40" r="3" fill="#2563EB" opacity="0.7"/>
    <circle cx="25" cy="20" r="3" fill="#7C3AED" opacity="0.7"/>
    <circle cx="25" cy="40" r="3" fill="#7C3AED" opacity="0.7"/>
    <line x1="15" y1="30" x2="5" y2="20" stroke="#2563EB" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="30" x2="5" y2="40" stroke="#2563EB" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="30" x2="25" y2="20" stroke="#2563EB" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="30" x2="25" y2="40" stroke="#2563EB" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- 增长箭头 -->
  <g id="growth">
    <path d="M 40 45 L 40 25 L 55 25 L 55 18 L 72 30 L 55 42 L 55 35 L 40 35 Z" fill="url(#grad1)"/>
    <path d="M 40 48 Q 50 38, 60 30 T 80 20" stroke="#059669" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- 文字 -->
  <g id="text">
    <text x="90" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1F2937" letter-spacing="-0.5">AI</text>
    <text x="90" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#2563EB" letter-spacing="1">增长</text>
  </g>
