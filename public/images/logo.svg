  </g>
  
  <!-- 文字 -->
  <g id="text">
    <text x="58" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1F2937" letter-spacing="-0.3">AI</text>
    <text x="58" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#2563EB" letter-spacing="0.5">增长</text>
