<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI增长 Logo - 简约科技风格 -->
  <!-- AI符号：抽象的网络节点 -->
  <g id="ai-symbol">
    <circle cx="12" cy="25" r="4" fill="url(#logoGrad)"/>
    <circle cx="6" cy="18" r="2" fill="#2563EB" opacity="0.6"/>
    <circle cx="6" cy="32" r="2" fill="#2563EB" opacity="0.6"/>
    <circle cx="18" cy="18" r="2" fill="#7C3AED" opacity="0.6"/>
    <circle cx="18" cy="32" r="2" fill="#7C3AED" opacity="0.6"/>
    <line x1="12" y1="25" x2="6" y2="18" stroke="#2563EB" stroke-width="0.8" opacity="0.4"/>
    <line x1="12" y1="25" x2="6" y2="32" stroke="#2563EB" stroke-width="0.8" opacity="0.4"/>
    <line x1="12" y1="25" x2="18" y2="18" stroke="#2563EB" stroke-width="0.8" opacity="0.4"/>
    <line x1="12" y1="25" x2="18" y2="32" stroke="#2563EB" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- 增长箭头 -->
  <g id="growth-arrow">
