<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 左腿渐变：深蓝到紫蓝 -->
    <linearGradient id="leftLegGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- 横杠渐变：紫色到亮绿色 -->
    <linearGradient id="crossbarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- 箭头渐变：亮绿 -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- 橙色球体光晕 -->
    <radialGradient id="sphereGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#FB923C;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <g transform="translate(8, 6)">
    <!-- A的左腿（粗线条，深蓝到紫蓝渐变） -->
    <path d="M 4 34 L 6 10 L 12 10 L 14 34 Z" fill="url(#leftLegGrad)"/>
    
    <!-- A的横杠（对角线，从紫色到绿色） -->
    <path d="M 6 22 L 20 22 L 22 28 L 4 28 Z" fill="url(#crossbarGrad)"/>
    
    <!-- A的右腿/箭头杆（绿色，向上） -->
    <path d="M 22 28 L 26 22 L 30 22 L 26 34 L 14 34 L 14 28 Z" fill="url(#arrowGrad)"/>
    
    <!-- 箭头头部（向上指向右侧） -->
    <path d="M 30 22 L 38 12 L 40 14 L 40 22 L 30 22 Z" fill="url(#arrowGrad)"/>
    <polygon points="38,12 40,14 36,14" fill="url(#arrowGrad)"/>
    
    <!-- 橙色球体（在箭头顶部，带光晕效果） -->
    <circle cx="39" cy="10" r="6" fill="url(#sphereGlow)"/>
    <circle cx="39" cy="10" r="3.5" fill="#FB923C"/>
    <circle cx="38" cy="9" r="1.2" fill="#FED7AA" opacity="0.9"/>
  </g>
  
  <!-- 文字 "增长" -->
  <text x="58" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1F2937" letter-spacing="0.5">增长</text>
</svg>
